<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JY Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <!--Table in Use-->
            <div class="panel paneldefault">
                <div class="panel-heading">
                    <h4 class="panel-title">Match Made</h4>
                    <div class="panel-body" id="tableSection">
                    </div>
                    <hr>
                    <footer class="footer">
                        <div class="container">
                            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/jackie2017/FriendFinder/issues">GitHub Repo</a></p>
                        </div>
                    </footer>
                </div>
                <div class="container">
                    <h2>Associated Match</h2>
                    <hr>
                    <h3><strong>Have Fun!!!....All About You</strong></h3>
                    <h4>Name (Necessary to get full impact)</h4>
                    <input type="text" name="" id="name" class="form-control" required>
                </div>
            </div>
        </div>
    </div>
</body>
